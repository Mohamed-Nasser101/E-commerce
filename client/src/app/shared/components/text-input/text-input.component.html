<div class="form-label-group">
  <input #input [type]="type" id="{{label}}" (input)="onChange($event.target)" (blur)="onTouched()" class="form-control"
         [ngClass]="(controlDir.control.touched) ? controlDir.control.invalid ? 'is-invalid' : 'is-valid' : null"
         placeholder="{{label}}">
  <label for="{{label}}">{{label}}</label>
  <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'"
       class="fa fa-spinner fa-spin loader"></div>
  <div *ngIf="(controlDir && controlDir.control && controlDir.control.touched && controlDir.control.invalid)"
       class="invalid-feedback">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">Invalid email address</span>
    <span *ngIf="controlDir.control.errors?.wrongConfirm">Wrong Confirm Passwrod</span>
  </div>
  <div *ngIf="(controlDir && controlDir.control && controlDir.control.dirty && controlDir.control.invalid)"
       class="invalid-feedback d-block">
    <span *ngIf="controlDir.control.errors?.emailExists">Email already Exist</span>
  </div>
</div>
