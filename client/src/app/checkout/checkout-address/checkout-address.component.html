<div [formGroup]="checkoutForm" class="mt-4">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Shipping Address</h4>
    <button (click)="updateUserAddress()"
            [disabled]="!checkoutForm.get('addressForm').dirty || checkoutForm.get('addressForm').invalid"
            class="btn btn-outline-success mb-3">Save as default address
    </button>
  </div>
  <div formGroupName="addressForm" class="row">
    <div class="form-group col-6">
      <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'Street'" formControlName="street"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'City'" formControlName="city"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'State'" formControlName="state"></app-text-input>
    </div>
    <div class="form-group col-6">
      <app-text-input [label]="'Zip Code'" formControlName="zipCode"></app-text-input>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
  <button class="btn btn-outline-primary" routerLink="/basket">
    <i class="fa fa-angle-left"></i> go to basket
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Go to delivery <i class="fa fa-angle-right"></i>
  </button>
</div>
